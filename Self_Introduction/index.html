<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>자기소개</title>
    </head>
    <body>
        <header>
            <a href="#" class="header__logo">STORY</a>
            <div class="header__menu">
                <div class="header__toggle">
                    <i class="indicator">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </i>
                </div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Product</li>
                </ul>
                <div class="header__toggle__menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <nav class="toggle__submenu">
            <ul>
                <li><a><i class="fas fa-home"></i>Home</a></li>
                <li><a><i class="fas fa-address-card"></i>About</a></li>
                <li><a><i class="fas fa-archive"></i>PRODUCT</a></li>
            </ul>
        </nav>
        <section class="main">
            <img class="image__sun" src="img/sun.png">
            <img class="image__moon" src="img/moon.png">
            <div class="main__article">
                <img class="image__main" src="img/travel_picture_top.png">
                <img class="image__mask-light" src="img/travel_picture_bottom.png">
                <img class="image__mask-top-dark" src="img/travel_picture_top-dark.png">
                <img class="image__mask-bottom-dark" src="img/travel_picture_bottom-dark.png">
                <h1 class="main__title">START MY STORY</h1>
            </div>
        </section>
        <section class="content">
            <div></div>
        </section>

        <script src="js/toggleBtn.js"></script>
        <script src="js/navScroll.js"></script>
        <script src="js/titleAnimation.js"></script>
        <script src="https://kit.fontawesome.com/ef8b1ace87.js" crossorigin="anonymous"></script>
    </body>
</html>
